    <script src="https://d3js.org/d3.v7.min.js"></script>

        button {
            background-color: #2246fd; 
            border: none; 
            color: white; 
            padding: 15px 32px; 
            text-align: center;

</head>
<body>
    <div>
        <button onclick="window.location.href='../main.html'"> Home</button>
        <button onclick="window.location.href='lab2.1.html'">lab2.1</button>
        <button onclick="window.location.href='lab2.2.html'">lab2.2</button>
        <button onclick="window.location.href='lab2.3.html'">lab2.3</button>
        <button onclick="window.location.href='lab2.4.html'">lab2.4</button>
    </div>
    <h1>The D3 journey starts here...</h1>
    <script>
        var w = 500;
        var h = 100;
        var dataset = [14, 5, 26, 23, 9];
        var padding = 1;

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i) {
                return i * (w / dataset.length);
            })
            .attr("y", function(d) {
                return h - (d * 4); 
            })
            .attr("width", (w / dataset.length) - padding)
            .attr("height", function(d) {
                return d * 4;
            })
            .attr("fill", "skyblue");

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) {
                return d;
            })
            .attr("x", function(d, i) {
                return i * (w / dataset.length) + (w / dataset.length - padding) / 2;
            })
            .attr("y", function(d) {
                return h - (d * 4) + 15; 
            })
            .attr("text-anchor", "middle")
            .attr("fill", "black")
            .style("font-size", "14px");  

    </script>
